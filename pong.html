<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Canvas</title>
	
	<style type="text/css" media="screen">
	* { margin: 0; padding: 0; outline: 0; }
	html, body { background: black; text-align: center; color: #4da612; }
	h1 { background: url(pong.gif) no-repeat center 30px; height: 133px; font-size:0; line-height: 0; text-indent: -4000px; }
	a { color: white; text-decoration: none }
	canvas { border-top: 1px solid #4da612; border-bottom: 1px solid #4da612; cursor: crosshair; margin-top: 30px; }
	p { height: 22px; margin-top: 30px; background: url(footer.gif) no-repeat center 0; font-size:0; line-height: 0; text-indent: -4000px; }
	</style>
	
	<script src="ncanvas.js" type="text/javascript" language="javascript" charset="utf-8" ></script>
	<script src="ncanvas-text.js" type="text/javascript" language="javascript" charset="utf-8" ></script>
	<script src="ncanvas-pong.js" type="text/javascript" language="javascript" charset="utf-8" ></script>
	<script type="text/javascript" language="javascript" charset="utf-8">
	
	function init() {
		var n = document.getElementById("area").getNCanvas();
		var pong = new NPong({canvas: n});
		
		var gameScene = new NScene({name: 'game', fps: 50});
		var loseScene = new NScene({name: 'lose', fps: 25});
		var startScene = new NScene({name: 'start', fps: 2});
		
		/* Basic Keyboard IO */
		
		var keys = {up: false, down: false};
		window.onkeydown = function(e) {
			switch(e.keyCode){
				case 38: keys.up = true; break;
				case 40: keys.down = true; break;
			}
		}
		window.onkeyup = function(e) {
			switch(e.keyCode){
				case 38: keys.up = false; break;
				case 40: keys.down = false; break;
			}
		}
		
		/* Setup objects  */
		
		var board_style = new NStyle({color: '#4da612', opacity: 0.8});
		var board = new NText({y:10, text: 'Score: 123', width: 15, height: 15, style: board_style, visible: false});
		board.x = n.width/2 - board.textWidth()/2;
		board.set({shadowOffsetX: 0, shadowOffsetY: 0, shadowBlur: 8, shadowColor:'#4da612'});
		board.addTo(gameScene, loseScene, startScene);
		
		var separator_style = new NStyle({color: '#4da612'});
		var separator = new NRect({x: n.width/2, y: 35, width: 1, height: n.height - 35, style: separator_style});
		separator.addTo(gameScene, loseScene, startScene);
		
		var pad_left_style = new NStyle({color: '#4da612'});
		var pad_left = new NRect();
		var pad_left_defaults = {width: 13, height: 60, x: 10, y: n.height/2 - 30, style: pad_left_style, accY: 0};
		pad_left.set(pad_left_defaults);
		pad_left.addTo(gameScene, loseScene, startScene);
		
		var pad_right = new NRect({ny: n.height/2 - 30});
		var pad_right_style = new NStyle({color: '#4da612'});
		var pad_right_defaults = {width: 13, height: 60, x: n.width - 23, y: n.height/2 - 30, style: pad_right_style};
		pad_right.set(pad_right_defaults);
		pad_right.addTo(gameScene, loseScene, startScene);
		
		var ball = new NRect();
		var ball_style = new NStyle({color: '#4da612'});
		var ball_defaults = {style: ball_style, width: 10, height: 10, x: n.width/2, y: n.height/2, accX: -6, accY: 0, accMax: 7};
		ball.set(ball_defaults);
		ball.addTo(gameScene, loseScene, startScene);
		
		var status_style = new NStyle({color: '#4da612'});
		var status = new NText({y: n.height/2 - 9, width: 20, height: 20, text: 'Click to start!', style: status_style});
		status.x = n.width/2 - status.textWidth()/2;
		status.addTo(gameScene, loseScene, startScene);
		
		status.shadowOffsetX = 0;
		status.shadowOffsetY = 0;
		status.shadowBlur    = 8;
		status.shadowColor   = '#4da612';
		
		ball.visible = pad_left.visible = pad_right.visible = separator.visible = false;
		startScene.addListener('onEnterFrame', function(e) {
			status.style.opacity = status.style.opacity<=0.5 ? 1:0.5;
		});
		
		/* Pickup spawner */
		var pickup_style = new NStyle({color: '#4da612'});
		var pick_spawner = new NPongPickupSpawner({context: pong, arguments:{width: 16, height: 28, style: pickup_style}});
		pick_spawner.addTo(gameScene);
		pick_spawner.hunter(ball);
		
		
		/* Game-related functions */
		
		function resetGame() {
			status.visible = true;
			ball.set(ball_defaults).style.opacity = 1;
			pad_left.set(pad_left_defaults).style.opacity = 1;
			pad_right.set(pad_right_defaults).style.opacity = 1;
			separator.style.opacity = 1;
			ball.visible = pad_left.visible = pad_right.visible = separator.visible = false;
			n.play(startScene);
		}
		
		/* NCanvas Event Listeners */
		
		loseScene.addListener('onEnterFrame', function(e) {
			separator.style.opacity = (separator.style.opacity-0.04 < 0)?0:separator.style.opacity - 0.04;
			pad_left.style.opacity = pad_right.style.opacity = (pad_right.style.opacity-0.03 < 0)?0:pad_right.style.opacity - 0.03;
			ball.style.opacity = (ball.style.opacity-0.02 < 0)?0:ball.style.opacity - 0.02;
			if( ball.style.opacity <= 0 && pad_left.style.opacity <= 0 && pad_right.style.opacity <= 0 && separator.style.opacity <= 0 ) {
				status.text = 'Play Again?';
				status.x = n.width/2 - status.textWidth()/2;
				resetGame();
				e.preventDefault();
			}
		});
		
		gameScene.addListener('onEnterFrame', function(e) {
			/* Position pad_right */
			
			if(keys.up) pad_right.ny -= 10;
			if(keys.down) pad_right.ny += 10;
			if(pad_right.ny < 0) {
				pad_right.ny = 0
			} else if( pad_right.ny + pad_right.height > n.height ) {
				pad_right.ny = n.height - pad_right.height
			}
			pad_left.y = pad_right.y = pad_right.ny;
					
			/* Position ball */
			
			var newPosition = {y: ball.y + ball.accY, x: ball.x + ball.accX};
			
			if ( ball.x + ball.accX + ball.width >= pad_right.x && ball.intersects(pad_right)) {
				/* Right pad hit */
				var coeffY = (((pad_right.y + pad_right.height/2) - (newPosition.y + ball.height/2)) / (pad_right.height/2))*(Math.PI/4);
				ball.x = pad_right.x - ball.width;
				ball.accY = -1*Math.sin(coeffY)*ball.accMax;
				ball.accX = -1*Math.cos(coeffY)*ball.accMax;
				if( ball.accMax < 14 ) {
					ball.accMax += 0.1;
					pad_right.height -= 0.2;
				}
				pong.hits ++;
				pong.scoreHit(coeffY);
			} else if(ball.x > pad_right.x) {
				/* Right pad missed */
				e.preventDefault();
				n.play(loseScene);
			} else if( ball.x + ball.accX <= pad_left.x + pad_left.width && ball.intersects(pad_left) ) {
				/* Left pad hit */
				var coeffY = (((pad_left.y + pad_left.height/2) - (newPosition.y + ball.height/2)) / (pad_left.height/2))*(Math.PI/4);
				ball.x = pad_left.x + pad_left.width;
				ball.accY = -1*Math.sin(coeffY)*ball.accMax;
				ball.accX = Math.cos(coeffY)*ball.accMax;
				
				if( ball.accMax < 14 ) {
					ball.accMax += 0.1;
					pad_left.height -= 0.2;
				}
				pong.hits ++;
				pong.scoreHit(coeffY);
			} else if(ball.x < pad_left.x + pad_left.width ) {
				/* Left pad missed */
				e.preventDefault();
				n.play(loseScene);
			} else {
				ball.x += ball.accX;
			}
			
			if ( ball.y + ball.height + ball.accY > e.canvas.height ) {
				ball.y -= ball.accY - (e.canvas.height - ball.y - ball.height)
				ball.accY *= -1
			} else if(ball.y + ball.accY < 0) {
				ball.y -= ball.y + ball.accY;
				ball.accY *= -1;
			} else {
				ball.y += ball.accY;
			}
		});
		
		/* Pong Event Listeners */
		pong.addListener('onScoreChange', function (e) {
			board.text = 'score: ' + this.score;
		});
		
		/* DOM Event Listeners */
		
		n.node.canvas.onmouseup = function() {
			if ( n.scene.name == 'start') {
				status.visible = false;
				board.visible = true;
				pong.reset();
				board.text = 'score: 0';
				ball.visible = pad_left.visible = pad_right.visible = separator.visible = true;
				n.play(gameScene);
			}
		}
		
		n.node.canvas.onmousemove = function(e) {
			pad_right.ny = e.clientY - e.target.offsetTop - pad_right.height/2
		}
		
		n.play(startScene);
	}
	</script>
</head>
<body onload="init();"><h1>PONG</h1><canvas id="area" width="400" height="300">You are so not 2011!</canvas><p>By Siyan Panayotov</p></body>
</html>
